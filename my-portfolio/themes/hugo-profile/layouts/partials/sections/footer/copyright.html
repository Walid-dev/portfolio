<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <div class="pb-2">
        <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
          <img alt="Footer logo" src="{{ .Site.Params.navbar.brandLogo | default .Site.Params.favicon }}" height="80px" width="80px" />
        </a>
      </div>
      <p id="copyright">&copy; {{ now.Format "2006"}} {{ .Site.Params.copyright }} {{ .Site.Params.terms.copyright | default "All Rights Reserved" }}</p>
    </div>
  </div>
</div>
