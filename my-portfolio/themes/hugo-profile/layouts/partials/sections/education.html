{{ if .Site.Params.education.enable | default false }}
<section id="education" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.education.title | default "Education" }}</h3>
        <div class="row justify-content-center py-5">
            {{ range .Site.Params.education.items }}
            <div class="col-12 p-0">
                <div class="row align-items-center justify-content-center m-1 mb-4">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="float-end">
                                    <small>{{ .date }}</small>
                                </div>
                                <h5 class="card-title">{{ .title }}</h5>
                                <h6>{{ .schoolName }}</h6> <!-- School name displayed here -->
                                <div class="py-1 education-content">
                                    {{ .content | markdownify }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
