[params]
  title = "Hugo Profile"
  description = "Text about my cool site"
  # staticPath = ""  # The path to serve the static files from
  favicon = "/fav.png"
  useBootstrapCDN = false
  # cloudinary_cloud_name = "YOUR_CLOUD_NAME"
  mathjax = false
  animate = true

  [params.theme]
    # disableThemeToggle = true
    # defaultTheme = "light" # dark

  [params.font]
    fontSize = "1rem" # default: 1rem
    fontWeight = 400 # default: 400
    lineHeight = 1.5 # default: 1.5
    textAlign = "left" # default: left

  [params.navbar]
    align = "ms-auto" # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo = "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo = false # Show brand logo in nav bar | default is true
    brandName = "Hugo Profile" # Brand name for the brand | default is the title variable
    disableSearch = false
    # searchPlaceholder = "Search"
    [params.navbar.stickyNavBar]
      enable = true
      showOnScrollUp = true

  [params.hero]
    enable = true
    intro = "Hi, my name is"
    title = "Walid."
    subtitle = "I build things for the web"
    content = "A passionate web app developer. I tend to make use of modern web technologies to build websites that looks great, feels fantastic, and functions correctly."
    image = "/images/hero.svg"
    [params.hero.bottomImage]
      enable = true
    # roundImage = true # Make hero image circular | default false
    [params.hero.button]
      enable = true
      name = "Resume"
      url = "#"
      download = true
      newPage = false
    [params.hero.socialLinks]
      fontAwesomeIcons = [
        { icon = "fab fa-github", url = "https://example.com" },
        { icon = "fab fa-x-twitter", url = "https://example.com" }
      ]
      customIcons = [
        { icon = "/fav.png", url = "https://example.com" }
      ]

# ... previous configuration ...

  [params.about]
    enable = true
    title = "About Me"
    image = "/images/me.png"
    content = '''
      I am a software developer with a passion for web development. I have a background in computer science and mathematics, and I have a strong interest in the intersection of technology and art. I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA. 

      I am currently working on a project that will be used to help people find the best way to get around the city.
    '''
    [params.about.skills]
      enable = true
      title = "Here are a few technologies I've been working with recently:"
      items = ["HTML", "CSS", "JavaScript", "React", "Node", "Express"]

  # ... continue with similar pattern for [params.experience], [params.education], etc.

# Experience section
[params.experience]
  enable = true
  # Add individual experience items here following the same pattern as below
  [[params.experience.items]]
    job = "Senior Software Developer"
    company = "Facebook"
    companyUrl = "https://example.com"
    date = "Jan 2022 - present"
    [params.experience.items.featuredLink]
      enable = true
      name = "View the project"
      url = "https://example.com"
    content = "I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA. I am currently working on a project that will be used to help people find the best way to get around the city."
  # Add more experience items as needed

# Education section
[params.education]
  enable = true
  index = false
  # Add individual education items here following the same pattern as below
  [[params.education.items]]
    title = "Master of Business Administration"
    [params.education.items.school]
      name = "University of California, Berkeley"
      url = "https://example.org"
    date = "2013 - 2015"
    GPA = "3.8 out of 5.0"
    content = '''
      Extracurricular Activities
        - Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        - Tempora esse, eaque delectus nulla quo doloribus itaque expedita alias natus optio totam maxime nihil excepturi velit a animi laborum hic similique.
    '''
  # Add more education items as needed

# Achievements section
[params.achievements]
  enable = true
  # Add individual achievements items here following the same pattern as below
  [[params.achievements.items]]
    title = "Google kickstart runner"
    content = "I solved all problems with optimal solution."
    url = "https://example.com"
    image = "/images/achievment.jpg"
  # Add more achievements items as needed

# Projects section
[params.projects]
  enable = true
  # Add individual projects items here following the same pattern as below
  [[params.projects.items]]
    title = "Hugo Profile"
    content = "A highly customizable and mobile first Hugo template for personal portfolio and blog."
    image = "/images/projects/profile.png"
    [params.projects.items.featured]
      name = "Demo"
      link = "https://hugo-profile.netlify.app"
    badges = ["Hugo", "Bootstrap", "Javascript"]
    [[params.projects.items.links]]
      icon = "fa fa-envelope"
      url = "mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f"
    [[params.projects.items.links]]
      icon = "fab fa-github"
      url = "https://github.com/gurusabarish/hugo-profile"
    [[params.projects.items.links]]
      icon = "fab fa-twitter"
      url = "https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile"
  # Add more projects items as needed

# Contact section
[params.contact]
  enable = true
  content = "My inbox is always open. Whether you have a question or just want to say hi, Iâ€™ll try my best to get back to you!"
  email = "gurusabarisha@gmail.com"
  btnName = "Mail me"
  # Uncomment and configure if using formspree
