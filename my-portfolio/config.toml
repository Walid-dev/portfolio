baseURL = "https://hugo-profile.netlify.app"
languageCode = "en-us"
title = "Hugo Profile"
theme = "hugo-profile"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]

Paginate = 3
enableRobotsTXT = true
# disqusShortname = "your-disqus-shortname"
# googleAnalytics = "G-MEASUREMENT_ID"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[Menus]
  [[Menus.main]]
    identifier = "blog"
    name = "Blog"
    title = "Blog posts"
    url = "/blogs"
    weight = 1
  [[Menus.main]]
    identifier = "gallery"
    name = "Gallery"
    title = "Blog posts"
    url = "/gallery"
    weight = 2
