baseURL = "https://hugo-profile.netlify.app"
languageCode = "en-us"
title = "Walid's Portfolio"
theme = "hugo-profile"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]

Paginate = 3
enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[Menus]
  [[Menus.main]]
    identifier = "blog"
    name = "Blog"
    title = "Blog posts"
    url = "/blogs"
    weight = 1
  [[Menus.main]]
    identifier = "gallery"
    name = "Gallery"
    title = "Gallery"
    url = "/gallery"
    weight = 2

[params]
  title = "Walid's Portfolio"
  description = "Innovative Software Engineer with a track record in developing and optimizing technology solutions. Skilled in front-end and back-end development."
  favicon = "/fav.png"
  useBootstrapCDN = false
  animate = true

  [params.theme]

  [params.font]
    fontSize = "1rem"
    fontWeight = 400
    lineHeight = 1.5
    textAlign = "left"

  [params.navbar]
    align = "ms-auto"
    brandName = "Walid's Portfolio"
    disableSearch = false

  [params.navbar.stickyNavBar]
    enable = true
    showOnScrollUp = true

  [params.hero]
    enable = true
    intro = "Hi, I'm"
    title = "Walid."
    subtitle = "Software Engineer | Web Developer"
    content = "Skilled in front-end and back-end development, focusing on creating efficient, scalable applications."
    image = "/images/avatar.png"
    [params.hero.button]
      enable = true
      name = "Resume"
      url = "#"
      download = true
      newPage = false
    [params.hero.socialLinks]
      fontAwesomeIcons = [
        { icon = "fab fa-github", url = "https://github.com/Walid-dev" },
        { icon = "fab fa-linkedin", url = "https://www.linkedin.com/in/walid-hlali" }
      ]

  [params.about]
    enable = true
    title = "About Me"
    image = "/images/about-me-2.png"
    content = '''
      Innovative Software Engineer with a proven track record in developing and optimizing technology solutions. Skilled in front-end and back-end development, with a keen focus on creating efficient, scalable applications. Recognized for enhancing operational processes and team performance in dynamic environments.
    '''
    [params.about.skills]
      enable = true
      title = "Skills"
      items = ["JavaScript", "React", "TypeScript", "PHP", "HTML", "CSS", "SASS/LESS", "Twig", "Next.js", "Redux", "Node.js", "React Native"]

      [params.toolsTechnologies]
  enable = true
  title = "Tools & Technologies"
  items = ["API Development", "WordPress", "Firebase", "Datadog", "Splunk", "Snowflake", "Raygun", "Jira", "Shortcut", "Tailwind CSS", "HUGO"]


